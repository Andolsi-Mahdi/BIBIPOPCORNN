<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartoon – BiBi Pop Corn</title>

<link rel="icon" type="image/png" href="img/favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:#050505;color:#fff;overflow-x:hidden;}

/* stars */
.star{position:fixed;width:2px;height:2px;background:#fff;border-radius:50%;opacity:.8;animation:twinkle 2s infinite ease-in-out;z-index:-1;}
@keyframes twinkle{0%,100%{opacity:.3}50%{opacity:1}}

/* intro */
#intro{position:fixed;inset:0;background:#000;display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:9999;overflow:hidden;}
.intro-star{position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:0.8;animation:twinkle 2s infinite ease-in-out;}
#intro::before{content:"";position:absolute;width:180%;height:180%;background:radial-gradient(circle at center, rgba(0,0,0,0.25), transparent 60%);animation:introGlow 5s infinite ease-in-out;filter:blur(60px);}
@keyframes introGlow{0%,100%{transform:scale(1);}50%{transform:scale(1.15);}}
#intro h1{font-size:64px;font-weight:800;letter-spacing:4px;opacity:0;transform:translateY(40px);animation:fadeSlide 1.8s ease forwards 0.4s;position:relative;}
#intro h1::after{content:"";position:absolute;top:0;left:-150%;width:150%;height:100%;background:linear-gradient(120deg, transparent 0%, rgba(255,255,255,0.65) 50%, transparent 100%);transform:skewX(-25deg);animation:lightSweep 2.5s ease forwards 1s;}
@keyframes lightSweep{to{ left:150%; }} 
@keyframes fadeSlide{to{opacity:1;transform:translateY(0);}}

/* main */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:30px 80px;
}
header h1{font-weight:800}
header a.btn{
  padding:10px 22px;
  background:#fff;
  color:#000;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
}
main{padding:140px 20px 100px;text-align:center;}
main h2{font-size:52px;font-weight:800;margin-bottom:40px;}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:30px;max-width:1200px;margin:0 auto;position:relative;}
.card{background:#111;border-radius:12px;overflow:hidden;transition:.3s;box-shadow:0 0 20px rgba(0,0,0,.5);position:relative;}
.card:hover{transform:scale(1.04);}
.card img{width:100%;height:320px;object-fit:cover;display:block;transition:0.3s;}
.card video.trailer{display:none;width:100%;height:320px;object-fit:cover;position:absolute;top:0;left:0;z-index:10;background:#000;border:none;}
.card-content{padding:15px;text-align:left;}
.card-content h3{font-size:18px;margin-bottom:6px;}
.card-content p{font-size:14px;color:#aaa;margin-bottom:12px;}
.card-content a{
  display:inline-block;
  padding:10px 18px;
  border-radius:12px;
  text-decoration:none;
  font-weight:600;
  margin-right:8px;
  transition:0.3s;
}
.card-content .watch-btn{
  background:#00a8ff;
  color:#fff;
}
.card-content .watch-btn:hover{background:#0086cc;}
.card-content .trailer-btn{
  background:#ff7f50;
  color:#fff;
}
.card-content .trailer-btn:hover{background:#e0653c;}
</style>
</head>
<body>

<script>
for(let i=0;i<150;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"vh";
  s.style.left=Math.random()*100+"vw";
  document.body.appendChild(s);
}
</script>

<div id="intro">
  <h1>BiBi Pop Corn</h1>
</div>

<script>
for(let i=0;i<120;i++){
  const s=document.createElement("div");
  s.className="intro-star";
  s.style.top=Math.random()*100+"%";
  s.style.left=Math.random()*100+"%";
  document.getElementById("intro").appendChild(s);
}
</script>

<header>
  <h1>BiBi Pop Corn</h1>
  <a href="index.html" class="btn">Back Home</a>
</header>

<main>
<h2>Cartoon Movies</h2>
<div class="cards">

<!-- Movie 1 -->
<div class="card">

</div>

<!-- Movie 2 -->

  <img src="img/movie2.jpg" alt="Despicable Me 4">

    <h3>Despicable Me 4</h3>

<!-- Movie 4 -->

</div>
</main>

<script>
/* تشغيل وإغلاق التريلر */
document.querySelectorAll(".trailer-btn").forEach(btn => {
  btn.addEventListener("click", e => {
    e.preventDefault();
    const card = btn.closest(".card");
    const video = card.querySelector(".trailer");
    const img = card.querySelector("img");

    if(video.style.display === "none"){
      video.style.display = "block";
      img.style.opacity = "0";
      video.play();
      btn.textContent = "Close Trailer";
    } else {
      video.pause();
      video.style.display = "none";
      img.style.opacity = "1";
      btn.textContent = "Trailer";
    }
  });
});

/* الانترو */
setTimeout(()=>{
  const intro=document.getElementById('intro');
  intro.style.transition='1s ease';
  intro.style.opacity='0';
  intro.style.transform='scale(1.1)';
  setTimeout(()=>intro.remove(),900);
},3000);
</script>

</body>
</html>
