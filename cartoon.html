<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cartoon – BiBi Pop Corn</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:#050505;color:#fff;overflow-x:hidden}

/* stars */
.star{
  position:fixed;
  width:2px;height:2px;
  background:#fff;
  border-radius:50%;
  opacity:.8;
  animation:twinkle 2s infinite ease-in-out;
  z-index:-1;
}
@keyframes twinkle{0%,100%{opacity:.3}50%{opacity:1}}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:30px 80px;
}
header h1{font-weight:800}
header a.btn{
  padding:10px 22px;
  background:#fff;
  color:#000;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
}

main{
  padding:140px 20px 100px;
  text-align:center;
}
main h2{
  font-size:52px;
  font-weight:800;
  margin-bottom:40px;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
  max-width:1200px;
  margin:0 auto;
}

/* EgyBest style */
.card{
  background:#111;
  border-radius:12px;
  overflow:hidden;
  transition:.3s;
  box-shadow:0 0 20px rgba(0,0,0,.5);
}
.card:hover{transform:scale(1.04)}

.card img{
  width:100%;
  height:320px;
  object-fit:cover;
}

.card-content{
  padding:15px;
  text-align:left;
}
.card-content h3{
  font-size:18px;
  margin-bottom:6px;
}
.card-content p{
  font-size:14px;
  color:#aaa;
  margin-bottom:12px;
}

.card-content a{
  display:inline-block;
  padding:9px 15px;
  background:#00a8ff;
  color:#fff;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
}
.card-content a:hover{background:#0086cc}
</style>
</head>

<body>

<script>
for(let i=0;i<150;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.top=Math.random()*100+"vh";
  s.style.left=Math.random()*100+"vw";
  s.style.animationDelay=Math.random()*2+"s";
  document.body.appendChild(s);
}
</script>

<header>
  <h1>BiBi Pop Corn</h1>
  <a href="index.html" class="btn">Back Home</a>
</header>

<main>
<h2>Cartoon Movies</h2>

<div class="cards">

<!-- Movie 1 -->
<div class="card">
  <img src="img/movie1.png" alt="Sonic 3">
  <div class="card-content">

    <p>Animation • Adventure</p>
    <a href="https://drive.google.com/file/d/1gVySmHu_21GViHhz5hVVy1nwNQc0O0zg/view" target="_blank">
      Watch / Download
    </a>
  </div>
</div>

<!-- Movie 2 -->
<div class="card">
  <img src="img/movie2.png" alt="Despicable Me 4">
  <div class="card-content">
    <h3>Despicable Me 4</h3>
    <p>Comedy • Family</p>
    <a href="https://drive.google.com/file/d/15dpgePAK0WcmaXgPGE4yzbQjfLDHziPz/view" target="_blank">
      Watch / Download
    </a>
  </div>
</div>

<!-- Movie 3 -->
<div class="card">
  <img src="img/movie3.jpg" alt="">
  <div class="card-content">
    <h3>Cartoon Movie 3</h3>

  </div>
</div>

<!-- Movie 4 -->

  <div class="card-content">

    <p>Animation</p>
    <a href="#">Coming Soon</a>
  </div>
</div>

</div>
</main>

</body>
</html>
